				<input class="txt" type="text" placeholder="书名">

<script src="js/book.js"></script>
<script>
	function add(){
		var bookname = $(".right input")[0].value;
		var bookintro = $('.right input')[1].value;//简介
		var bookwriter = $('.right input')[2].value;
		var bookpress = $('.right input')[3].value;//出版社
		var bookdate = $('.right input')[4].value;
		var bookprice = $('.right input')[5].value;
		var bookisbn = $('.right input')[6].value;//ISBN
		var bookpic = $('.right input')[7].files[0];//图片路径
		// console.log(bookpic);
		// console.log(bookpic["fileup"]);
		var files = new FormData();
		files.append("bookname",bookname);
		files.append("bookintro",bookintro);
		files.append("bookwriter",bookwriter);
		files.append("bookpress",bookpress);
		files.append("bookdate",bookdate);
		files.append("bookprice",bookprice);
		files.append("bookisbn",bookisbn);
		files.append("bookpic",bookpic);

		$.ajax({
			type:"post",
			url:"addbok.php",
			async:true,
			processData:false,
			contentType:false,
			data:files,
			dataType:"json",
			success:function(json){
				if(json.error == 100){
					alert("添加图书成功！");
				}else if(json.error == 101){
					alert("添加图书已存在，请更换！");
				}else{
					alert("添加图失败！");
				}
				// console.log(json);
			}
		});


	}
</script>
